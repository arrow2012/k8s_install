- file:
    path: /etc/kubernetes/addons
    state: directory
  tags:
    - kube-proxy

- include: kube-proxy.yml
  tags:
    - kube-proxy

- include: flanneld.yml
  when: Net_Choose is defined and Net_Choose == 'flannel'
  tags:
    - flanneld

- block:
    - name: 渲染coredns,metrics-server文件模板
      template: src={{ item }} dest=/etc/kubernetes/addons/{{ item.split('.')[:-1]|join('.') }}
      with_items:
        - 'coredns.yml.j2'
        - 'metrics-server.yml.j2'
      delegate_to: "{{ groups['master'][0] }}"
      run_once: true
 
    - name: 部署coredns,metrics-server
      command: kubectl apply -f /etc/kubernetes/addons/{{ item }}
      with_items:
        - 'coredns.yml'
        - 'metrics-server.yml'
      delegate_to: "{{ groups['master'][0] }}"
      run_once: true
  when: not ( newNode | default(false) )
  tags:
    - core
